<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="src/chat.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script type="module" src="src/websocket.js"></script>
  <script type="module" src="src/renderer.js"></script>
  <script type="module" src="src/renderCars.js"></script>
  <script src="dist/profile.js" defer></script>
  <script src="src/navigation.js" defer></script>
  <script src="src/account_functions.js" defer></script>
  <script src="src/navDrop.js" defer></script>
  <script src="src/chat.js" defer></script>
  <title>Market - Slav Dev</title>
</head>
<body>
<div class="profile-container">
  <img src="images/icons/app_icon.png" alt="Profile" draggable="false" class="profile-pic" id="profilePic">
  <div class="dropdown" id="dropdownMenu">
    <a id="profile">Profile</a>
    <a>Settings</a>
    <a id="account">Log in</a>
  </div>
</div>
<div class="market-container" style="user-select: none;">
  <h1>Available Cars</h1>
  <div class="car-list" id="carList"></div>
</div>
<div class="chat-container">
  <div class="user-chat-list" id="chatList"></div>
  <div class="chat-box" id="chatBox"></div>
</div>
</body>
</html>
